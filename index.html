<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vanilla js Carousel</title>
</head>

<body>
    <div class="carousel">

        <button class="carousel__button carousel__button--left is-hidden">
            <img src="./assets/img/left.svg" alt="">
        </button>

        <div class="carousel__track-container">

            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="./assets/img/cat 1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./assets/img/cat 2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./assets/img/cat 3.jpg" alt="">
                </li>
            </ul>

        </div>


        <button class="carousel__button carousel__button--right">
            <img src="./assets/img/right1.svg" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>

    </div>
